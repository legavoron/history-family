<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Family History</title>
    <link rel="stylesheet" href="css/style.css">
<body>
    <div class="wrapper">
        <div class="hystory_container">
            <div class="main_container" id="block_istoria">
                <h1 class="h1_history">Наша <br>История</h1>
            </div>
                <img src="./images/history/histori_pic.jpg" alt="background" class="history_img">
            </div>
        </div>

        <!-- ----------------------------------------------Message--------------------------------------- -->

        <div class="info_block ">
            <div class="message_container">
                <img src="./images/message/message.svg" alt="background" class="img" id="img_message">
            </div>
            <div class="container">
                <div class="timer_container">
                    <table id="table_message" class="timer_table">
                        <tr class="num">
                            <td id="days_num">0</td>
                            <td id="hours_num">0</td>
                            <td id="minuts_num">0</td>
                            <td id="seconds_num">0</td>
                        </tr>
                        <tr class="info">
                            <td>Дней</td>
                            <td>Часов</td>
                            <td>Минут</td>
                            <td>Секунд</td>
                        </tr>
                    </table>
                </div>
                <div class="description_container">
                    <p class="text_description">прошло с тех пор, как было <br>отправлено главное <br>сообщение в нашей жизни</p>
                    <p class="small_text">(03 июля 2016г.)</p>
                </div>
        </div>
    </div>
    <script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
